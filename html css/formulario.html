<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculdade - Matrícula</title>
    <link rel="stylesheet" type="text/css" href="faculdade.css"/>
</head>
<body>
    <header>
        <span>Faculdade</span>
    </header>
    <main>
        <h1>Matrícula</h1>

        <p>Preencha os campos abaixo para criar a sua matrícula e seu cadastro no ambiente virtual da faculdade.</p>

        <form action="https://www.devmedia.com.br/codigos/formularios/aula3/">
            <label for="Nome">Nome:</label>
            <input placeholder="Digite seu nome completo" type="text" name="nome"/>
            <label>Data de Nascimento:</label>
            <input placeholder="Dis mês e ano em que nasceu" required type="date" name="data_nascimento"/>
            <label>Email:</label>
            <input placeholder="E-mail" type="email" name="email" />
            <label>Telefone:</label>
            <input placeholder="Telefone" type="tel" name="telefone"/>
            <label>Melhor dia para vencimento:</label>
            <input placeholder="Dia do vencimento" required type="number" name="dia_vencimento" />
            <label>Login:</label>
            <input placeholder="Login" required type="text" name="login" />
            <label>Senha:</label>
            <input placeholder="Senha" type="password" name="senha" />
            <button type="submit">Enviar Matrícula</button>
        </form>
    </main>
    <footer>
        Copyright 2022 - Faculdade
    </footer>
</body>
</html>
